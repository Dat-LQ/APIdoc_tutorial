200:
  description: OK
  schema:
    type: object
    properties:
      message:
        type: string
        description: OK
        example: OK
400:
  description: Bad Request
  schema:
    type: object
    properties:
      message:
        type: string
        description: Server cannot or will not process the request due to something that is perceived to be a client error
        example: Bad Request
401:
  description: Forbidden error
  schema:
    type: object
    properties:
      message:
        type: string
        description: Unauthorized error
        example: Forbidden error
404:
  description: Not Found
  schema:
    type: object
    properties:
      message:
        type: string
        description: The URL or its content (such as files or images) was either deleted or moved (without adjusting any internal links accordingly)
        example: Not Found
500:
  description: Internal Server Error
  schema:
    type: object
    properties:
      message:
        type: string
        description: generic error response
        example: Internal Server Error
